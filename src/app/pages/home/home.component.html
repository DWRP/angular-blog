<div class="container__articles">
  <div class="articles__main">
    <app-big-card
      [id]="mainNews?.id || ''"
      [cardTitle]="mainNews?.title || ''"
      [photoCover]="mainNews?.photoCover || ''"
      [cardDescription]="mainNews?.description || ''"
    >
    </app-big-card>
  </div>
  <div class="articles__others">
    <app-small-card app-small-card *ngFor="let item of news" [news]="item">
    </app-small-card>
  </div>
</div>
